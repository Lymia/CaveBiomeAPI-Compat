modLoader = "javafml"
loaderVersion = "[32,)"
issueTrackerURL = "https://github.com/Lymia/CaveBiomeAPI-EmbeddiumCompat/issues"
license = "LGPL-3.0"

[[mods]]
    modId = "cavebiomeapi-embeddiumcompat"
    version = "${version}"
    authors = "Lymia Kanokawa"
    displayName = "CaveBiomeAPI (Embeddium Compat)"
    description = '''This mod adds compatibility between CaveBiomeAPI and Embeddium.'''

[[dependencies.cavebiomeapi-embeddiumcompat]]
    modId = "forge"
    mandatory = true
    versionRange = "[36,)"
    ordering = "NONE"
    side = "BOTH"

[[dependencies.cavebiomeapi-embeddiumcompat]]
    modId = "minecraft"
    mandatory = true
    versionRange = "[1.16.5,1.17)"
    ordering = "NONE"
    side = "BOTH"

[[dependencies.cavebiomeapi-embeddiumcompat]]
    modId="cavebiomeapi"
    mandatory=true
    versionRange = "[1,)"
    ordering="BEFORE"
    side="BOTH"

[[dependencies.cavebiomeapi-embeddiumcompat]]
    modId="embeddium"
    mandatory=false
    versionRange = "[0,)"
    ordering="BEFORE"
    side="CLIENT"
